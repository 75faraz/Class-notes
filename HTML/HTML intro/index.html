<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table * {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <tr>
            <td>Emil</td>
        </tr>
        <tr>
            <td>Linus</td>
        </tr>
    </table>
</body>
</html>
